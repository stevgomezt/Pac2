{% extends "layout.html" %} {% block body %}

<div class="container">
  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <!-- <div class="card card-body"> -->
  <form action="{{url_for('contacts.add_contact')}} " id="msform" method="POST">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">
        <p>Información Personal</p>
      </li>
      <li>
        <p>Información de Contacto</p>
      </li>
      <li>
        <p>Experiencia Laboral</p>
      </li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <!-- <h1 class="fs-title">Información Personal</h1> -->
      <div class="row">
        <div class="col-md col-lg col-sm">
          <div class="form-group">
            <label for="genero">Documento de identificación:</label>
            <input type="text" class="form-control" name="numero_documento" pattern="[0-9]{10}"
              title="Confirme los 10 digitos" required value="1053818158" />
          </div>

          <div class="form-group">
            <label class="label-titles" for="genero">Nombre y apellidos:</label>
            <input type="text" class="form-control" name="nombre" pattern="[A-Za-z\s]+"
              title="Solo letras y espacios en blanco" required value="Test" />
          </div>

          <div class="form-group">
            <label class="label-titles" for="genero">Edad:</label>
            <input type="text" class="form-control" name="edad" pattern="[0-9]{2}" title="" required value="17" />
          </div>
        </div>
        <di v class="col-md col-lg col-sm">
          <div class="form-group">
            <label for="genero">Género:</label>
            <select class="form-control" name="genero" id="genero" required>
              <option value="" disabled selected></option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </div>

          <div class="form-group">
            <label for="estado_civil">Estado civil:</label>
            <select class="form-control" name="estado_civil" id="estado_civil" required>
              <option value="" disabled selected></option>
              <option value="soltero">Soltero/a</option>
              <option value="casado">Casado/a</option>
              <option value="divorciado">Divorciado/a</option>
              <option value="viudo">Viudo/a</option>
            </select>
          </div>
        </di>
      </div>
      <input type="button" name="next" class="next action-button" value="Siguiente" />
    </fieldset>

    <fieldset>
      <!-- <h1 class="fs-title">Información de Contacto</h1> -->
      <div class="row">
        <div class="col-md col-lg col-sm">
          <label for="nivel_estudios">Correo electronico:</label>
          <div class="form-group">
            <input type="email" class="form-control" name="correo" required value="test@test.com" />
          </div>

          <div class="form-group">
            <label for="nivel_estudios">Numero de celular:</label>
            <input type="text" class="form-control" name="telefono" pattern="[0-9]{10}" title="Confirme los 10 digitos"
              required value="3246671593" />
          </div>

          <div class="form-group">
            <label for="nivel_estudios">Nivel de estudios:</label>
            <select class="form-control" name="nivel_estudios" id="nivel_estudios" required>
              <option value="" disabled selected></option>
              <option value="Bachillerato">Bachillerato</option>
              <option value="Técnico">Técnico</option>
              <option value="Tecnólogo">Tecnólogo</option>
              <option value="Universitario">Universitario</option>
            </select>
          </div>
        </div>

        <div class="col-md col-lg col-sm">
          <div class="form-group">
            <label for="estrato">Estrato:</label>
            <select class="form-control" name="estrato" id="estrato" required>
              <option value="" disabled selected></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div class="form-group">
            <label for="num_hijos">Número de hijos:</label>
            <input type="number" class="form-control" name="num_hijos" id="num_hijos" max="99" required value="3" />
          </div>

          <div class="form-group">
            <label for="personas_cargo">Personas a cargo:</label>
            <input type="number" class="form-control" name="personas_cargo" id="personas_cargo" max="99" required
              value="3" />
          </div>
        </div>
      </div>

      <input type="button" name="previous" class="previous action-button" value="Anterior" />
      <input type="button" name="next" class="next action-button" value="Siguiente" />
    </fieldset>

    <fieldset>
      <!-- <h1 class="fs-title">Experiencia Laboral</h1> -->
      <div class="row">
        <div class="col-md col-lg col-sm">
          <div class="form-group">
            <label for="experiencia">Años de experiencia:</label>
            <select class="form-control" name="experiencia" id="experiencia" required>
              <option value="" disabled selected></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="area_experiencia">Área de experiencia:</label>
            <select class="form-control" name="area_experiencia" id="area_experiencia" required>
              <option value="" disabled selected></option>
              <option value="BO">BO</option>
              <option value="Cobranza">Cobranza</option>
              <option value="Retencion">Retención</option>
              <option value="Servicio al cliente">Servicio al cliente</option>
              <option value="Venta cruzada">Venta cruzada</option>
              <option value="Ventas">Ventas</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tiempo_ventas">Tiempo de experiencia en ventas:</label>
            <select class="form-control" name="tiempo_ventas" id="tiempo_ventas" required>
              <option value="" disabled selected></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div class="col-md col-lg col-sm">
          <div class="form-group">
            <label for="experiencia_general">Experiencia general:</label>
            <select class="form-control" name="experiencia_general" id="experiencia_general" required>
              <option value="" disabled selected></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="otra_area_experiencia">Otra área de experiencia:</label>
            <select class="form-control" name="otra_area_experiencia" id="otra_area_experiencia" required>
              <option value="" disabled selected></option>
              <option value="Areas administrativas">
                Áreas administrativas
              </option>
              <option value="Servicio al cliente presencial">
                Servicio al cliente presencial
              </option>
              <option value="Venta al cliente presencial">
                Venta al cliente presencial
              </option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div class="form-group">
            <label for="pda_color">PDA color:</label>
            <select class="form-control select" name="pda_color" id="pda_color" required>
              <option value="" disabled selected></option>
              <option value="Amarillo">Amarillo</option>
              <option value="Amarillo Y/O Azul">Amarillo Y/O Azul</option>
              <option value="Amarillo Y/O Rojo">Amarillo Y/O Rojo</option>
              <option value="Amarillo Y/O Verde">Amarillo Y/O Verde</option>
              <option value="Azul">Azul</option>
              <option value="Azul Y/O Amarillo">Azul Y/O Amarillo</option>
              <option value="Azul Y/O Rojo">Azul Y/O Rojo</option>
              <option value="Azul Y/O Verde">Azul Y/O Verde</option>
              <option value="Verde">Verde</option>
              <option value="Verde Y/O Azul">Verde Y/O Azul</option>
              <option value="Verde Y/O Rojo">Verde Y/O Rojo</option>
            </select>
          </div>
        </div>
      </div>
      <!-- <div class="locationbtn-submit"> -->
      <input type="button" name="previous" class="previous action-button" value="Anterior" />
      <button class="button-save" type="submit">
        <i class="fas fa-save"></i>
      </button>
      <!-- </div> -->
    </fieldset>
  </form>
</div>
